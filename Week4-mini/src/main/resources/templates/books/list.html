<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서 목록</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
        h1 { margin-bottom: 8px; }
        .new-link { display: inline-block; margin-bottom: 16px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background: #f6f7f9; text-align: left; }
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
        .empty { padding: 24px 0; color: #666; }
    </style>
</head>
<body>

<h1>도서 목록</h1>

<!-- 새 도서 등록 링크 -->
<a th:href="@{/books/new}" class="new-link">새 도서 등록하기</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>저자</th>
    </tr>
    </thead>
    <tbody>
    <!-- 비어있는 경우 -->
    <tr th:if="${#lists.isEmpty(books)}">
        <td class="empty" colspan="3">등록된 도서가 없습니다.</td>
    </tr>

    <!-- 목록 렌더링 -->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td>
            <a th:href="@{/books/{id}(id=${book.id})}"
               th:text="${book.title}">제목</a>
        </td>
        <td th:text="${book.author}">저자</td>
    </tr>
    </tbody>
</table>

</body>
</html>
