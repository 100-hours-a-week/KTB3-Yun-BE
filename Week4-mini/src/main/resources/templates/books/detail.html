<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${book.title}">도서 상세</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.6; }
        h1 { margin-bottom: 8px; }
        .meta { margin: 12px 0 20px; color: #444; }
        .label { font-weight: 600; display: inline-block; width: 64px; }
        .desc { white-space: pre-line; margin-top: 12px; padding: 12px; background: #f7f8fa; border: 1px solid #e5e7eb; border-radius: 8px; }
        .back { display: inline-block; margin-top: 24px; }
        a { text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<!-- 제목 -->
<h1 th:text="${book.title}">도서 제목</h1>

<!-- 저자 / ISBN -->
<div class="meta">
    <div><span class="label">저자</span><span th:text="${book.author}">Author</span></div>
    <div><span class="label">ISBN</span><span th:text="${book.isbn}">0000000000000</span></div>
</div>

<!-- 설명 -->
<div class="desc" th:text="${book.description}">설명 텍스트</div>

<!-- 목록으로 돌아가기 -->
<a class="back" th:href="@{/books}">목록으로 돌아가기</a>
</body>
</html>
